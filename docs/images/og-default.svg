<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5B7B5E"/>
      <stop offset="100%" style="stop-color:#4A6A4D"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Subtle pattern -->
  <g opacity="0.05">
    <circle cx="100" cy="100" r="80" fill="white"/>
    <circle cx="1100" cy="530" r="120" fill="white"/>
    <circle cx="200" cy="500" r="60" fill="white"/>
    <circle cx="1000" cy="150" r="100" fill="white"/>
  </g>

  <!-- Chef Hat Icon -->
  <g transform="translate(600, 200)">
    <ellipse cx="0" cy="-60" rx="70" ry="55" fill="white" opacity="0.95"/>
    <circle cx="-45" cy="-65" r="28" fill="#EEF3EE"/>
    <circle cx="45" cy="-65" r="28" fill="#EEF3EE"/>
    <circle cx="0" cy="-85" r="32" fill="#EEF3EE"/>
    <rect x="-55" y="-20" width="110" height="70" rx="12" fill="white" opacity="0.95"/>
    <line x1="-30" y1="0" x2="-30" y2="35" stroke="#5B7B5E" stroke-width="4" stroke-linecap="round" opacity="0.2"/>
    <line x1="0" y1="0" x2="0" y2="35" stroke="#5B7B5E" stroke-width="4" stroke-linecap="round" opacity="0.2"/>
    <line x1="30" y1="0" x2="30" y2="35" stroke="#5B7B5E" stroke-width="4" stroke-linecap="round" opacity="0.2"/>
  </g>

  <!-- Title -->
  <text x="600" y="380" font-family="Georgia, 'Times New Roman', serif" font-size="72" font-weight="400" fill="white" text-anchor="middle">Claude Chef</text>

  <!-- Tagline -->
  <text x="600" y="440" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="28" fill="white" opacity="0.9" text-anchor="middle">AI-Powered Recipes &amp; Cooking Guidance</text>

  <!-- URL -->
  <text x="600" y="580" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="22" fill="white" opacity="0.7" text-anchor="middle">claudechef.com</text>
</svg>
